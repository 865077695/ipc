        <script>
        $(function(){
            $("#verif_img").attr('src','../getCaptcha?t='+Math.random())
            $('.quest a').hover(function(){
                var idx = $(this).index();
                var src = $(this).find('img').attr('src');
                newSrc = src.slice(0,-4)+'_hover.png';
                $(this).find('img').attr('src',newSrc);
            },function(){
                var idx = $(this).index();
                var src = $(this).find('img').attr('src');
                newSrc = src.slice(0,-10)+'.png';
                $(this).find('img').attr('src',newSrc);
            })
            //重新加载图形验证码
            $("#changeImg").click(function(){
                $("#verif_img").attr('src','../getCaptcha?t='+Math.random())
            });

            $('.feedback').on('click','#sendMessage',function(){
                var _name = $('#name').val(),_number = $('#phone').val(),_feed = $('#feed').val(),_verif_text=$('#verif_text').val();
                if(_name && _number && _feed && _verif_text){
                    var jsonStr = JSON.stringify({"guestName":_name,"contactDetails":_number,"captcha":_verif_text,"suggestion":_feed});
                    $.ajax({  
                        contentType:"application/json;charset=UTF-8",
                        type:"POST",
                        url:"product/suggestion",
                        data:jsonStr,
                        dataType:"json",
                        success:function(data){
                            // data={"statusCode":200,"buzCode":"0"}   
                            if(data.statusCode == 200 && data.statusCode.buzCode == 0){
                                alert('发送成功');
                                $('.error').html(' ');
                            }else if(data.statusCode == 200 && data.statusCode.buzCode == 40){
                                $('.error').html('验证码错误');
                            }else if(data.statusCode == 200 && (data.statusCode.buzCode == 30 || data.statusCode.buzCode == 31 || data.statusCode.buzCode == 32)){
                                $('.error').html('内容不能为空');
                            }else if(data.statusCode == 200 && data.statusCode.buzCode == 20 ){
                                $('.error').html('名字过长')
                            }else if(data.statusCode == 200 && data.statusCode.buzCode == 21 ){
                                $('.error').html('联系方式格式错误')
                            }else if(data.statusCode == 200 && data.statusCode.buzCode == 22 ){
                                $('.error').html('建议内容超出最大长度')
                            }
                        }
                    });
                }else{
                    $('.error').html('内容不能为空');
                }
            })
        })
    </script>
